<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="sass/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <script src="js/script.js"></script>
        
        <title>Kamil Tomala</title>
    </head>
    <body>
        <!-- Nagłówek strony -->
        <header id="start" class="header">
            <!-- Logo w lewym górym rogu -->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
                {LOGO} Kamil Tomala
            </div>
            
            <!-- Nawigacja po stronie -->
            <nav class="header__navigation">
                <a href="#home">Start</a>                
                <a href="#about">O mnie</a>                
                <a href="#portfolio">Portfolio</a>                
                <a href="#contact">Kontakt</a>
            </nav>
            
        </header>
<!-- Koniec nagłówka strony -->

<!-- Główna część strony -->
        <main>
            <section id="home" class="section-home">

               <!-- Tekst na ekranie powitalnym -->
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Witaj</span>
                    <span class="heading-primary--sub">na mojej stronie</span>
                </h1>
            </div>

            </section>

            <section id="about" class="section-about">
                About
            </section>

            <section id="portfolio" class="section-portfolio">
                Portfolio
            </section>

            <section id="contact" class="section-contact">
                Kontakt
            </section>

        </main>
        <!-- Koniec głównej części strony -->

        <!-- Stopka -->
        <footer class="footer">
            Footer
        </footer>
        <!-- Koniec stopki -->
    </body>
</html>
