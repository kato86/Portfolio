<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="sass/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

        <title>Kamil Tomala</title>
    </head>

    <body>

        <div class="separates"></div>
        <!-- Nagłówek strony -->
        <header id="start" class="header">
            <!-- Logo w lewym górym rogu -->
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
                {Tymczasowe logo} Kamil Tomala
            </div>
            
            <!-- Nawigacja po stronie -->
            <nav class="header__navigation">
                <a href="#home">Start</a>                
                <a href="#about">O mnie</a>                
                <a href="#portfolio">Portfolio</a>                
                <a href="#contact">Kontakt</a>
            </nav>
            
        </header>
<!-- Koniec nagłówka strony -->

<!-- Główna część strony -->
        <main>
            <section id="home" class="section-home">

               <!-- Tekst na ekranie powitalnym -->
            <div class="parallax-window" data-parallax="scroll" data-speed=".3" data-image-src="/img/chuttersnap-684565-unsplash.jpg">
                <h1 class="text-box heading-primary">
                    <span class="heading-primary--main">Witaj</span>
                    <span class="heading-primary--sub">na mojej stronie</span>
                </h1>
            </div>

            </section>

            <div class="separates"></div>

            <section id="about" class="section-about">
                <div class="parallax-window-white"  data-parallax="scroll" data-speed=".4" data-image-src="/img/jj-ying-236821-unsplash.jpg">
                    <div class="about-card">
                        <p class="test">AAA</p>
                    </div>
                </div>
            </section>

            <div class="separates"></div>

            <section id="portfolio" class="section-portfolio">
                    <div class="parallax-window-purple"  data-parallax="scroll" data-speed=".4" data-image-src="/img/callum-wale-325611-unsplash.jpg">
                        <div class="about-card">
                            <p class="test">Portfolio</p>
                        </div>
                    </div>
            </section>

            <div class="separates"></div>

            <section id="contact" class="section-contact">
                    <div class="parallax-window-gray"  data-parallax="scroll" data-speed=".4" data-image-src="/img/aron-van-de-pol-115112-unsplash.jpg">
                        <div class="about-card">
                            <p class="test">AAA</p>
                        </div>
                    </div>
            </section>

        </main>
        <!-- Koniec głównej części strony -->

        <!-- Stopka -->
        <footer class="footer">
            Footer
        </footer>
        <!-- Koniec stopki -->
    </body>
</html>
